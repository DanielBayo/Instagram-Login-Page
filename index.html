<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="./images/instagramfavicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./images/phones.PNG" alt="Phone Image" class="phone">

        <div class="login">
            <div class="main">
                <img src="./images/instagram.png" alt="Instagram Logo"  class="logo">
                
                <form action="">
                    <input type="text" id="username" placeholder="Phone number, username, or email" required>
                    <input type="password" name="" placeholder="Password" required>
                    <button>Login</button>
                </form>
                <span class="or-span">
                    <p>___________</p>
                    OR
                    <p>___________</p>
                </span>
                <div class="fb-login">
                    <img src="./images/facebook.png" alt="Facebook icon" class="fbook">
                    <a href="#">Log in with Facebook</a>
                </div>
                
                <a href="#" class="flink">Forgot password?</a>

            </div>
            <div class="signup">
                <h3>
                    Don't have an account? <a href="#">Sign up</a>
                </h3>
            </div>
            <div class="app">
                <p>Get the app.</p>
                <div class="imgs">
                    <img src="./images/googleplay.png" alt="Google play" class="img">
                    <img src="./images/microsoft.png" alt="Microsoft" class="img">
                </div>
            </div>
        </div>
    </div>
    <footer class="foot-wrapper">
        <span><a href="#">Meta</a></span>
        <span><a href="#">About</a></span>
        <span><a href="#">Blog</a></span>
        <span><a href="#">Jobs</a></span>
        <span><a href="#">Help</a></span>
        <span><a href="#">API</a></span>
        <span><a href="#">Privacy</a></span>
        <span><a href="#">Cookie Settings</a></span>
        <span><a href="#">Terms</a></span>
        <span><a href="#">Locations</a></span>
        <span><a href="#">Instagram Lite</a></span>
        <span><a href="#">Threads</a></span>
        <span><a href="#">Contact Uploading & Non-Users</a></span>
        <span><a href="#">Meta Verified</a></span>
        <select name="Language" id="Language" title="language">
            <option value="English">English</option>
            <option value="Yoruba">Yoruba</option>
            <option value="Igbo">Igbo</option>
        </select>
        <span style="cursor: auto;">Â© 2024 Instagram from Meta</span>
    </footer>
</body>
</html>
